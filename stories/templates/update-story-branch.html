{% extends 'base.html' %}

{% block title %}SyncSaga - Update Story{% endblock %}

{% block start %}
    <div class="container mt-4">
        <h2 class="text-white">Update Story</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label text-white">Title:</label>
                {% if is_owner %}
                    <input type="text" id="title" name="title" class="form-control" required value="{{ original_story.title }}">
                {% else %}
                    <p class="form-control-plaintext">{{ original_story.title }}</p>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="description" class="form-label text-white">Description:</label>
                {% if is_owner %}
                    <textarea id="description" name="description" class="form-control" required>{{ original_story.description }}</textarea>
                {% else %}
                    <p class="form-control-plaintext">{{ original_story.description }}</p>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="content" class="form-label text-white">Content:</label>
                <textarea id="content" name="content" class="form-control" rows="8" required>{{ original_story.content }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>



    <style>
body {
    background-color: #9370DB; /* Medium Purple */
    color: #fff; /* White text */
}

.container {
    margin-top: 50px;
}

form {
    max-width: 600px;
    margin: auto;
}

.form-label {
    color: #663399; /* Rebecca Purple */
}

.form-control {
    background-color: #D8BFD8; /* Thistle */
    color: #000; /* Black text */
    border: 1px solid #663399; /* Rebecca Purple */
}

.form-control-plaintext {
    padding-top: 8px;
    padding-bottom: 8px;
    background-color: #D8BFD8; /* Thistle */
    color: #000; /* Black text */
}

.btn-primary {
    background-color: #663399; /* Rebecca Purple */
    border: none;
}

.btn-primary:hover {
    background-color: #8A2BE2; /* Blue Violet */
}

    </style>
{% endblock %}
