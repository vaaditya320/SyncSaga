<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncSaga - Your Collaborative Storytelling Platform</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #9370DB; /* Medium Purple */
            color: #fff; /* White */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #663399; /* Rebecca Purple */
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #8A2BE2; /* Blue Violet */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Dancing Script', cursive;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #D8BFD8; /* Thistle */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            font-family: 'Arial', sans-serif; /* Resetting font for h2 */
            font-size: 28px;
            color: #663399; /* Rebecca Purple */
            margin-bottom: 15px;
        }

        .container p {
            font-size: 16px;
            color: #333; /* Dark Gray */
            line-height: 1.6;
        }

        .container a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .container a.login,
        .container a.register {
            background-color: #9370DB; /* Medium Purple */
        }

        .container a.login:hover,
        .container a.register:hover {
            background-color: #8A2BE2; /* Blue Violet */
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">SyncSaga</div>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h2>Welcome to SyncSaga!</h2>
        <p>Start your collaborative storytelling journey with SyncSaga. Create, edit, and share stories with others.</p>
        <a href="/login/" class="button login">Login</a>
        <a href="/register/" class="button register">Register</a>
    </div>

</body>
</html>
